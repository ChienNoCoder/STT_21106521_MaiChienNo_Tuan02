<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        form{
            margin: auto;
            margin-top: 100px;
            width: 600px;
            height: 470px;
            box-shadow: 2px 2px 5px 6px #ccc;
        }

        form p,h1{
            padding: 3px 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Contact Us</h1>
        <p>
            Use the following form to send a message to Exemple Cafe
        </p>

        <p>
            Your email        
            <input type="email" name="txtEmail" id="" size="20", maxlength="20" required="" style="margin-left: 30px;">
        </p>        

        <p>
            <p style="float: left; margin-top: 35px;">Message</p>    
            <textarea name="textArea" id="" cols="40" rows="6" style="margin-left: 40px;"></textarea>
        </p>

        <p>
            How did you hear of us? 
            <select name="select" id="">
                <option value="Google">Google</option>
                <option value="Chrome">Chrome</option>
                <option value="Yahoo">Yahoo</option>
            </select>
        </p>

        <p>
            Newsletter       
            <input type="checkbox" name="check" id="" style="margin-left: 30px;">
            Ensure this box is checked of you would like to receive email updates
        </p>

        <p>
            <input type="submit" value="Send message">
        </p>
    </form>
</body>
</html>
